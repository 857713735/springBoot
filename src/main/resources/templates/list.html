<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <link href="#" th:href="@{/img/title.ico}" type="image/x-icon" rel="icon">
    <!-- Bootstrap core CSS -->
    <link href="" th:href="@{webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="#" th:href="@{/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<!--引入抽取的页面-->
<div th:replace="common/commonHtml::topbar"></div>

<div class="container-fluid">
    <div class="row">
        <!--引入左侧边-->
        <div th:replace="common/commonHtml::#sidebar(activeUri='list')"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h2><a class="btn btn-sm btn-success" href="#" data-toggle="modal" data-target="#myModal">添加</a></h2>
            <！--th:href="@{/gotoAddUser.do}"-->
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>lastName</th>
                        <th>email</th>
                        <th>gender</th>
                        <th>departmentName</th>
                        <th>birth</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="asdsadsad:${UserList}">
                        <td th:text="${asdsadsad.id}"></td>
                        <td>[[${asdsadsad.lastName}]]</td>
                        <td th:text="${asdsadsad.email}"></td>
                        <td th:text="${asdsadsad.gender}=='0'?'女':'男'"></td>
                        <td th:text="${asdsadsad.department.departmentName}"></td>
                        <td th:text="${#dates.format(asdsadsad.birth,'yyyy/mm/dd')}"></td>
                        <td>
                            <button class="btn btn-sm btn-primary">编辑</button>
                            <button th:attr="delete_uri=@{/}" class="btn btn-sm btn-danger deleteBtn">删除</button>


                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
        <form id="deletUser" th:action="@{/}" method="post">
            <input type="hidden" name="_method" value="delete"/>

        </form>
    </div>
</div>
<!--模态框-->
<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    添加用户
                </h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right"> 用户姓名</label>

                                <div class="col-sm-9">
                                    <input type="text" id="username" placeholder="请输入用户姓名..."
                                           class="col-xs-10 col-sm-10"/>

                                </div>
                            </div>

                            <div class="space-4"></div>


                            <div class="space-4"></div>

                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary">
                    保存
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="" th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
<script type="text/javascript" src="" th:src="@{/js/popper.min.js}"></script>
<script type="text/javascript" src="" th:src="@{/js/bootstrap.min.js}"></script>

<!-- Icons -->
<script type="text/javascript" src="" th:src="@{/js/feather.min.js}"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" src="" th:src="@{/js/Chart.min.js}"></script>
<script>
    //删除调用方法
    $('.deleteBtn').click(function () {

        $('#deletUser').attr("action", $(this).attr("delete_uri")).submit();
        return false;
    })
</script>

</body>

</html>
